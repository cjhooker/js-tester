<!DOCTYPE html>
<html>
<head>
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/esprima.js"></script>
	<script src="js/js-parser.js"></script>
	<script src="js/js-tester.js"></script>
	<script src="js/main.js"></script>
	
	<link href="css/styles.css" rel="stylesheet" type="text/css"></link>
</head>
<body>
	<h1>JavaScript Tester</h1>
	
	<div id="editor-container">
		<h2>Enter your code here</h2>
		<!--[if lt IE 9]>
			<textarea id="editor" class="textarea-editor"></textarea>
		<![endif]-->
		<![if (!IE) | gte IE 9]>
			<div id="editor" class="ace-editor"></div>
		<![endif]>
	</div>
	
	<div id="tests-container">
		<h2>Build your tests here</h2>
		<ul id="test-list">
			<li><img id="is-valid-result" class="test-result icon" src="images/x.png" />Code syntax is valid</li>
		</ul>
		<h3>Add a new test:</h3>
		<div id="new-test-container">
			<select id="new-test-method" onchange="methodSelected();"></select>
			<select id="new-test-type-single"></select>
			<div id="new-test-type-multi">
				<select id="new-test-type-0" class="new-test-type-multi" onchange="newTypeMultiSelected(0);"></select>
			</div>
			<img class="icon clickable" alt="Add Test" title="Add Test" src="images/add.png" onclick="addTest()" />
		</div>
	</div>
	
	<!-- Use a textarea for IE 8 (or earlier), use Ace text editor for other browsers -->
	<!--[if lt IE 9]>
		<script>
			var editor = $("#editor");
						
			editor.keyup(runTests);
			
			function getEditorText() {
				return editor.val();
			}
		</script>
	<![endif]-->
	
	<![if (!IE) | gte IE 9]>
		<script src="js/ace-src-min/ace.js" type="text/javascript" charset="utf-8"></script>
		<script>
			var editor = ace.edit("editor");
			editor.setTheme("ace/theme/chrome");
			editor.getSession().setMode("ace/mode/javascript");
			editor.getSession().on('change', runTests);
			editor.setOptions({
				minLines: 15,
				maxLines: 100
			});
			
			function getEditorText() {
				return editor.getValue();
			}
		</script>
	<![endif]>

</body>
</html>
